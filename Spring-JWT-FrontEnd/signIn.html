<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="container mt-5 d-flex">
        <div class="col-3"></div>
        <div class="col-6">
            <h1>USER LOGIN FORM</h1>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter a strong password">
            </div>

            <div class="btn btn-primary" onclick="userLogin()">LOGIN</div>
            <a class="p-3" href="signUp.html">Create an account</a>
        </div>
        <div class="col-3"></div>
    </section>

    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/auth.js"></script>
</body>
</html>
